{% extends 'base.html' %}
{% block title %}Add new ride{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Ride</h1>
<br/><br/>
<div class='form-group'>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Submit</button>
</form>
</div>

{% else %}
  <h1>NOT AUTHORISED</h1>
{% endif %}

{% endblock %}
