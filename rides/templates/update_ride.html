{% extends 'base.html' %}
{% block title %}Update ride{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Update Ride</h1>
  <br/><br/>
  <div class='form-group'>
  <form method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Update</button>
  </form>
  </div>

{% else %}
  <h1>NOT AUTHORISED</h1>
{% endif %}

{% endblock %}
