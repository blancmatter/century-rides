<!doctype html>
<html lang="en">
  <style>
    div.ex1 {
      max-width: 1000px;
      margin: auto;
      border: 2px solid #bcb9be;
      padding: 20px;
    }
    div.ex2 {
      max-width: 300px;
      margin: left;
    }
  </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        {% block title %} 
            Liverpool Century Rides 
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          {% load static %} <img src="{% static "rides/century-logo.png" %}" style="padding: 15px"/>
          <a class="navbar-brand" href="{% url 'home' %}">Century Rides</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link active btn btn-secondary btn-small navbar-btn" aria-current="page" href="{% url 'rides' %}">Rides</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item px-2">
                  <a class="nav-link active btn btn-primary btn-small navbar-btn" aria-current="page" href="{% url 'add-ride' %}">Add Ride</a>
                </li>
              {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                {% if user.is_authenticated %}
                  <li class="nav-item px-4">
                    <a class="nav-link active btn btn-secondary" aria-current="page" href="{% url 'logout' %}">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item px-4">
                    <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
                  </li>
                  <li class="nav-item px-4">
                    <a class="nav-link active btn btn-primary" aria-current="page" href="{% url 'login' %}">Login</a>
                  </li>
                {% endif %}
              </li>
            </ul>
            </ul>
          </div>
        </div>
      </nav>
    <br/>

    <div class="ex1" >
        {% block content %}
        {% endblock %}
    </div>

    
   
  </body>
</html>
